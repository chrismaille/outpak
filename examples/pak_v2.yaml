version: "2"
providers:
  github:
    authorization_token: $GIT_TOKEN
  slack:
    authorization_token: $TEST_SLACK_TOKEN
  jira:
    authorization_token: $TEST_JIRA_AUTH
commands:
  install:
    provider: github
    files:
      - requirements.txt
  version:
    source: story
    provider: jira
    rules:
      minor:
        - label: type
          value: story
      major:
        - label: type
          value: epic
  release:
    file:
      - CHANGELOG.md



